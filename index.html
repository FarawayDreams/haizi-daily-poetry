    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">

      "name": "诗随日出",

      },
      "publisher": {
        "@type": "Organization",
        "name": "海子诗歌网站",
        "logo": {

          "url": "https://farawaydreams.github.io/haizi-daily-poetry/assets/logo/logo-main.svg",

      }
    }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 重置与基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 优雅的配色方案 */
        :root {
            --paper: #f8f5f2;
            --ink: #3a322d;
            --accent: #8a6d3b;
            --highlight: #d7ccc8;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--paper);
            color: var(--ink);
            line-height: 1.8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: radial-gradient(#e0d7d1 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--highlight));
        }

        /* Logo removed - only favicon remains */

        #poem-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.4rem;
            color: var(--accent);
            font-weight: 600;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 15px;
        }

        #poem-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: var(--highlight);
        }

        #poem-content {
            font-size: 1.5rem;
            white-space: pre-line;
            text-align: center;
            line-height: 2.4;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            /* 动态高度调整 - 移除固定max-height限制 */
            min-height: 200px;
            max-height: calc(100vh - 300px); /* 确保不超出屏幕，预留标题和边距空间 */
            padding: 20px;
            border-radius: 8px;
            position: relative;
            /* 优先完整显示内容，必要时才滚动 */
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
            scroll-behavior: smooth;
        }

        /* 隐藏 Webkit 浏览器滚动条 */
        #poem-content::-webkit-scrollbar {
            display: none;
        }

        /* 移除滚动指示器 */
        .scroll-indicator {
            display: none;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            #poem-title {
                font-size: 2rem;
            }
            
            #poem-content {
                font-size: 1.3rem;
                line-height: 2.2;
                /* 平板设备动态高度调整 */
                max-height: calc(100vh - 250px);
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            #poem-title {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }
            
            #poem-content {
                font-size: 1.2rem;
                line-height: 2.0;
                /* 手机设备动态高度调整 */
                max-height: calc(100vh - 200px);
                min-height: 150px;
                padding: 10px;
            }
        }

        /* 超小屏设备优化 */
        @media (max-width: 360px) {
            #poem-content {
                font-size: 1.1rem;
                line-height: 1.9;
                max-height: calc(100vh - 180px);
                min-height: 120px;
            }
        }
    </style>
    <link rel="icon" href="assets/logo/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="256x256" href="assets/logo/logo-256x256.png">
</head>
<body>
    <div class="container">
        <!-- Header removed - logo only appears as favicon -->
        <h1 id="poem-title"></h1>
        <div id="poem-content"></div>
        <div class="scroll-indicator">继续阅读</div>
        <!-- 添加错误显示区域 -->
        <div id="error-display" style="color: red; margin-top: 20px; font-family: monospace;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
