<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="wheatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5DC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="200" cy="200" r="190" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- 太阳元素 -->
  <g id="sun">
    <!-- 太阳光线 -->
    <g stroke="#B8860B" stroke-width="4" opacity="0.7">
      <line x1="200" y1="50" x2="200" y2="80" />
      <line x1="265" y1="65" x2="253" y2="92" />
      <line x1="315" y1="115" x2="288" y2="127" />
      <line x1="350" y1="200" x2="320" y2="200" />
      <line x1="315" y1="285" x2="288" y2="273" />
      <line x1="265" y1="335" x2="253" y2="308" />
      <line x1="200" y1="350" x2="200" y2="320" />
      <line x1="135" y1="335" x2="147" y2="308" />
      <line x1="85" y1="285" x2="112" y2="273" />
      <line x1="50" y1="200" x2="80" y2="200" />
      <line x1="85" y1="115" x2="112" y2="127" />
      <line x1="135" y1="65" x2="147" y2="92" />
    </g>
    <!-- 太阳主体 -->
    <circle cx="200" cy="200" r="40" fill="url(#sunGradient)" stroke="#B8860B" stroke-width="2"/>
  </g>
  
  <!-- 左侧麦穗 -->
  <g id="wheat-left" transform="translate(80, 180)">
    <path d="M0 20 Q10 10 20 20 Q30 30 40 20 Q50 10 60 20 Q70 30 80 20 Q70 40 60 50 Q50 60 40 50 Q30 40 20 50 Q10 60 0 50 Z" 
          fill="url(#wheatGradient)" stroke="#CD853F" stroke-width="2"/>
    <g stroke="#CD853F" stroke-width="2" fill="none">
      <path d="M15 25 L25 15"/>
      <path d="M35 25 L45 15"/>
      <path d="M55 25 L65 15"/>
      <path d="M15 45 L25 55"/>
      <path d="M35 45 L45 55"/>
      <path d="M55 45 L65 55"/>
    </g>
  </g>
  
  <!-- 右侧麦穗 -->
  <g id="wheat-right" transform="translate(240, 180)">
    <path d="M80 20 Q70 10 60 20 Q50 30 40 20 Q30 10 20 20 Q10 30 0 20 Q10 40 20 50 Q30 60 40 50 Q50 40 60 50 Q70 60 80 50 Z" 
          fill="url(#wheatGradient)" stroke="#CD853F" stroke-width="2"/>
    <g stroke="#CD853F" stroke-width="2" fill="none">
      <path d="M65 25 L55 15"/>
      <path d="M45 25 L35 15"/>
      <path d="M25 25 L15 15"/>
      <path d="M65 45 L55 55"/>
      <path d="M45 45 L35 55"/>
      <path d="M25 45 L15 55"/>
    </g>
  </g>
  
  <!-- 书页元素 -->
  <g id="book-page">
    <path d="M120 280 Q160 270 200 280 Q240 270 280 280 L280 330 Q240 320 200 330 Q160 320 120 330 Z" 
          fill="url(#pageGradient)" stroke="#DDD" stroke-width="2"/>
    <path d="M200 280 Q220 285 240 280 Q260 275 280 280" 
          fill="none" stroke="#DDD" stroke-width="2" opacity="0.5"/>
    <!-- 书页上的文字线条 -->
    <g stroke="#CCC" stroke-width="1.5" opacity="0.6">
      <line x1="140" y1="295" x2="260" y2="295"/>
      <line x1="150" y1="305" x2="250" y2="305"/>
      <line x1="140" y1="315" x2="260" y2="315"/>
    </g>
  </g>
  
  <!-- 文字部分 -->
  <g id="text">
    <text x="200" y="370" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#2F1B14">海子诗歌</text>
    <text x="200" y="390" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#666">每日一首</text>
  </g>
</svg>