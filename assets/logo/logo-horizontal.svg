<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="wheatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 左侧图标部分 -->
  <g id="icon-section">
    <!-- 太阳元素 -->
    <g id="sun">
      <!-- 太阳光线 -->
      <g stroke="#B8860B" stroke-width="1" opacity="0.7">
        <line x1="30" y1="8" x2="30" y2="14" />
        <line x1="40" y1="11" x2="38" y2="16" />
        <line x1="47" y1="20" x2="43" y2="24" />
        <line x1="49" y1="30" x2="44" y2="30" />
        <line x1="47" y1="40" x2="43" y2="36" />
        <line x1="40" y1="49" x2="38" y2="44" />
        <line x1="30" y1="52" x2="30" y2="46" />
        <line x1="20" y1="49" x2="22" y2="44" />
        <line x1="13" y1="40" x2="17" y2="36" />
        <line x1="11" y1="30" x2="16" y2="30" />
        <line x1="13" y1="20" x2="17" y2="24" />
        <line x1="20" y1="11" x2="22" y2="16" />
      </g>
      <!-- 太阳主体 -->
      <circle cx="30" cy="30" r="10" fill="url(#sunGradient)" stroke="#B8860B" stroke-width="1"/>
    </g>
    
    <!-- 麦穗装饰 -->
    <g id="wheat-decoration" transform="translate(50, 25)">
      <path d="M0 5 Q2 3 4 5 Q6 7 8 5 Q6 9 4 11 Q2 13 0 11 Z" 
            fill="url(#wheatGradient)" stroke="#CD853F" stroke-width="0.8"/>
      <path d="M10 5 Q12 3 14 5 Q16 7 18 5 Q16 9 14 11 Q12 13 10 11 Z" 
            fill="url(#wheatGradient)" stroke="#CD853F" stroke-width="0.8"/>
    </g>
  </g>
  
  <!-- 右侧文字部分 -->
  <g id="text-section">
    <text x="90" y="35" font-family="serif" font-size="20" font-weight="bold" fill="#2F1B14">海子诗歌</text>
    <text x="190" y="35" font-family="sans-serif" font-size="12" fill="#666">每日一首</text>
  </g>
</svg>